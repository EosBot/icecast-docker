name: Container

on:
  schedule:
    - cron: "0 3 * * 0"
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version:
          - "2.4.4"
          - "2.5-beta3"

    env:
      REGISTRY: ghcr.io
      NAMESPACE: ${{ github.repository_owner }}

    if: ${{ github.repository_owner == 'jooola' }}
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v2

      - uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: make icecast-${{ matrix.version }}.tar.gz

      - uses: docker/metadata-action@v4
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/icecast
          tags: |
            type=pep440,pattern={{version}},value=${{ matrix.version }},suffix=-{{date 'YYYYMMDD'}}
            type=pep440,pattern={{version}},value=${{ matrix.version }}
            type=pep440,pattern={{major}}.{{minor}},value=${{ matrix.version }}

      - uses: docker/build-push-action@v3
        with:
          context: .
          pull: true
          build-args: |
            VERSION=${{ matrix.version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ github.event_name == 'push' || github.event_name == 'schedule' }}
